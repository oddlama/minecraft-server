      # The item stack amount.
      # Valid values: [0,)
      # Default: 1
      amount: 1

      # The item stack material. Also accepts heads from the head library.
      # Default: "minecraft:globe_banner_pattern"
      material: "minecraft:globe_banner_pattern"

  region:
    # Used to assign a region group.
    assign_region_group:
      # The item stack amount.
      # Valid values: [0,)
      # Default: 1
      amount: 1

      # The item stack material. Also accepts heads from the head library.
      # Default: "minecraft:globe_banner_pattern"
      material: "minecraft:globe_banner_pattern"

    # Used to delete this region.
    delete:
      # The item stack amount.
      # Valid values: [0,)

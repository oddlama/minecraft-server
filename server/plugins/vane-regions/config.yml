      # The item stack material. Also accepts heads from the head library.
      # Default: "minecraft:compass"
      material: "minecraft:compass"

    # Used to select a region the player owns.
    list_regions:
      # The item stack amount.
      # Valid values: [0,)
      # Default: 1

      amount: 1

      # The item stack material. Also accepts heads from the head library.
      # Default: "minecraft:name_tag"
      material: "minecraft:name_tag"

    # Used to select the portal's icon.
    select_icon:
      # The item stack amount.
      # Valid values: [0,)
      # Default: 1
      amount: 1

      # The item stack material. Also accepts heads from the head library.
